<!DOCTYPE html>
<html lang="en">
   <!--Head-->
   <head>
      <meta charset="UTF-8">
      <title>Rock Paper Scissors</title>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" href="styles.css">
   </head>
<!--Body-->
   <body>
      <div class = "header">
         <h1>Rock, Paper, Scissors</h1>
         <h2>First to 5 wins</h2>
      </div>
      <!--Buttons-->
      <div class = "buttons">
         <button class="button" data-id="Rock">Rock</button>
         <button class="button" data-id="Paper">Paper</button>
         <button class="button" data-id = "Scissors">Scissors</button>
      </div>
      <!--Labels-->
      <div class = "labels">
         <span id = "playerLabel">Player Scores</span>
         <span id = "computerLabel">Computer Scores</span>
      </div>
      <!--Score-->
      <div class="score">
         <div class = "player-score">0</div>
         <div class = "computer-score">0</div>
      </div>
      <!--Results-->
      <div class = "labelResults">
         <span id = "resultsLabel">Results</span>
      </div>
      <!--Score-->
      <div class="score">
         <div class = "results"></div>
      </div>
      <!--Play Button-->
      <div class="playBtn">
         <button class="play">Play Again</button>
      </div>
   </body>
   <script src="app.js"></script>
</html>
